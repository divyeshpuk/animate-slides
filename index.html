<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Animate slides</title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<section id="buttons-wrapper">
			<button data-context="red">Red</button>
			<button data-context="Green">Green</button>
			<button data-context="blue">Blue</button>
			<button data-context="yellow">Yellow</button>
			<button data-context="red, green">Red | Green</button>
			<button data-context="green, blue">Green | Blue</button>
			<button data-context="blue, yellow">Blue | Yellow</button>
			<button data-context="yellow, red">Yellow | Red</button>
			<button data-context="red, green, blue">Red | Green | Blue</button>
			<button data-context="green, blue, yellow">Green | Blue | Yellow</button>
			<button data-context="blue, yellow, red">Blue | Yellow | Red</button>
			<button data-context="">All colours</button>
		</section>
		<section id="slides-wrapper">
			<div class="slide red-1" data-context="red" data-width="250"></div><div class="slide green-1" data-context="green" data-width="225"></div><div class="slide blue-1" data-context="blue" data-width="150"></div><div class="slide yellow-1" data-context="yellow" data-width="230"></div><div class="slide red-2" data-context="red" data-width="175"></div><div class="slide green-2" data-context="green" data-width="220"></div><div class="slide blue-2" data-context="blue" data-width="195"></div><div class="slide yellow-2" data-context="yellow" data-width="210"></div><div class="slide red-3" data-context="red" data-width="215"></div><div class="slide green-3" data-context="green" data-width="180"></div><div class="slide blue-3" data-context="blue" data-width="245"></div><div class="slide yellow-3" data-context="yellow" data-width="185"></div><div class="slide red-1" data-context="red" data-width="250"></div><div class="slide slide green-1" data-context="green" data-width="225"></div><div class="slide blue-1" data-context="blue" data-width="150"></div><div class="slide yellow-1" data-context="yellow" data-width="230"></div><div class="slide red-2" data-context="red" data-width="175"></div><div class="slide green-2" data-context="green" data-width="220"></div><div class="slide blue-2" data-context="blue" data-width="195"></div><div class="slide yellow-2" data-context="yellow" data-width="210"></div><div class="slide red-3" data-context="red" data-width="215"></div><div class="slide green-3" data-context="green" data-width="180"></div><div class="slide blue-3" data-context="blue" data-width="245"></div><div class="slide yellow-3" data-context="yellow" data-width="185"></div>
		</section>
		<script src="animate-slides.js"></script>
	</body>
</html>
